<html>
    <head>
        <meta charset="utf-8"/>
        <title>로그인</title>
        <link rel = "stylesheet" href ="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <script src="login.js"></script>
        <script type="text/javascript" src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script>
            Kakao.init('45dd1fae018be699da92b868bfbb5042');
            Kakao.isInitialized();
            function kakaoLogin() {
                window.Kakao.Auth.login({
                scope: 'profile_nickname', //동의항목 페이지에 있는 개인정보 보호 테이블의 활성화된 ID값을 넣습니다.
                success: function(response) {
                    console.log(response) // 로그인 성공하면 받아오는 데이터
                    window.Kakao.API.request({ // 사용자 정보 가져오기 
                        url: '/v2/user/me',
                        success: (res) => {
                            const kakao_account = res.kakao_account;
                            console.log(kakao_account)
                        }
                    });
                    window.location.href='/healf.html'
                },
                fail: function(error) {
                    console.log(error);
                }
            });
            };
            </script>
        <header>
            <div class = "wrapper">
              <h1>
                <a href="../main/main.html">HealF </a>
              </h1>

           </div>
        </header>
        <div class="healf" style="text-align: left; font-family: 'Nunito', sans-serif;"" >
               Healf
               <img src="https://user-images.githubusercontent.com/54762273/179929447-49bace1a-0247-4ab1-a948-44e85ad427ed.png" width="120px" height="70px" style="margin-left: 20px;" align="middle"/>
        
        </div>

        <form method="post" action="https://www.naver.com/">
            <input type="email" class="email" style=" border:solid 0.5px;border-radius: 10px;"
                name="uid" placeholder="이메일 주소" required="" class="required" value="" data-msg-required="이메일 주소를 입력해 주세요." aria-invalid="true">
            
            <input type="password" class="password" style=" border:solid 0.5px;border-radius: 10px;"
            name="password" placeholder="비밀번호" required="" class="required" value="" data-msg-required="이메일 주소를 입력해 주세요." aria-invalid="true">

            
            <input type="submit" value="로그인" href = " " class="login" style=" border:solid 0.5px;border-radius: 10px;">
            
            <img src="./이메일.png" class="emailimage"/>    
            <img class="pwimage" src="./비밀번호.png"/>
        </form>
 
        <a href="javascript:kakaoLogin()">
            <img class="kakaoimage" src="./카카오톡.png" id="kakao login" style="border-radius: 6px;"/>
                
        <a href="https://www.naver.com/">
            <img class="naverimage" src="./네이버.png" id="naver login" style="border-radius: 6px;"/>
        </a>

        <p class="question">아직 회원이 아니시라면?</p>


        <a href="join.html"><button class="register">회원가입</button></a>
